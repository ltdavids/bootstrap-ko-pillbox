    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="vs.css" rel="stylesheet" />
    <link href="site.css" rel="stylesheet" />
    <link href="src/pillbox.min.css" rel="stylesheet" />

        hljs.initHighlightingOnLoad();</script>

    </style>
</head>
<body>
    <a href="https://github.com/ltdavids/bootstrap-ko-pillbox/" class="hide-on-med-and-down">
        <img style="position: absolute; right: 0; border: 0; z-index: 1000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
    </a>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Demo</a></li>
                    <li><a href="examples.html">Examples</a></li>

                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <div class="page-head container-fluid">

        <h1>bootstrap-ko-pillbox</h1>
        <p>A multi-select knockout component that plays nice with Bootstrap.</p>
    </div>
    <div class="container">
        
        <div class="row"><div style="min-height:80px">&nbsp;</div></div>
        <div class="row">


            <div data-bind="with:vm1">
                <div class="sample  form-inline col-sm-7 col-sm-offset-1" data-bind="visible:visible" style="display:none">
                    <div class="form-group-sm">

                        <div class="col-sm-6">
                            <pillbox id="pb1" class="form-control"
                                     params="optionValues:Movies,
                                         selectedOptions:SelectedMovies,
                                         optionsText:'text',
                                         placeHolder:'Choose Movies',
                                         popover:{template:'popover-template'},
                                         dropdownRows:6,
                                         showSelected:true,
                                         typeAhead:true,
                                         scrollbar:true"></pillbox>
                        </div>
                        <div class="col-sm-6 well" data-bind=" foreach:SelectedMovies, visible:ownerBoxVisible" style="display:none">
                            <!--<div class="form-group-sm">-->
                                <div class="col-xs-3 thumbnail" style=" margin:0;height:70px;">
                                    <img data-bind="attr:{src:img}" style="max-height:100%;" />
                                </div>

                            <!--</div>-->
                        </div>
                    </div>
                  
                </div>
                </div>
            <div data-bind="with:vm2">

                <div class="sample  form-inline col-sm-7 col-sm-offset-1" data-bind="visible:visible">
                    <div class="form-group-sm" data-bind="visible:visible">
                        <div class="col-sm-6">
                            <pillbox id="pb2" class="form-control"
                                     params="optionValues:Movies,
                                         selectedOptions:SelectedMovies,
                                         optionsText:'text',
                                         placeHolder:'Choose Movies',
                                         optionTemplate:'class-template',
                                         typeAhead:true,
                                         popover:{template:'popover-template'},
                                         dropdownRows:3,
                                         showSelected:true,
                                         scrollbar:true"></pillbox>
                        </div>
                        <div class="col-sm-6 well" data-bind=" foreach:SelectedMovies, visible:ownerBoxVisible" style="display:none">
                            <div class="form-group-sm">
                                <div class="col-xs-3 thumbnail" style=" margin:0;height:70px;">
                                    <img data-bind="attr:{src:img}" style="max-height:100%;" />
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-sm-3">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default btn-check" data-bind="click:showTemplate, css:{'btn-success':vm2.visible}">
                        <div>
                            <span class="glyphicon glyphicon-check" data-bind="visible:vm2.visible()" style="display:none"></span>
                            <span class="glyphicon glyphicon-unchecked" data-bind="visible:!vm2.visible()"></span>
                            <span> Option Template</span>
                        </div>
                    </button>
                    <button type="button" class="btn btn-default btn-check" data-bind="click:setPopoverTemplate, css:{'btn-success':popoverSet}">
                        <div>
                            <span class="glyphicon glyphicon-check" data-bind="visible:popoverSet" style="display:none"></span>
                            <span class="glyphicon glyphicon-unchecked" data-bind="visible:!popoverSet()"></span>
                            <span> Popover</span>

                        </div>
                    </button>
                    <button type="button" class="btn btn-default btn-check" data-bind="click:setRows, css:{'btn-success':dropdownRowsSet}">
                        <span class="glyphicon glyphicon-check" data-bind="visible:dropdownRowsSet" style="display:none"></span>
                        <span class="glyphicon glyphicon-unchecked" data-bind="visible:!dropdownRowsSet()"></span>
                        <span> Dropdown Height</span>

                    </button>
                    <button type="button" class="btn btn-default btn-check" data-bind="click:setTypeAhead, css:{'btn-success':typeAheadSet}">
                        <span class="glyphicon glyphicon-check" data-bind="visible:typeAheadSet" style="display:none"></span>
                        <span class="glyphicon glyphicon-unchecked" data-bind="visible:!typeAheadSet()"></span>
                        <span> Type Ahead</span>

                    </button>
                    <button type="button" class="btn btn-default btn-check" data-bind="click:setScrollbar, css:{'btn-success':scrollbarSet}">
                        <span class="glyphicon glyphicon-check" data-bind="visible:scrollbarSet" style="display:none"></span>
                        <span class="glyphicon glyphicon-unchecked" data-bind="visible:!scrollbarSet()"></span>
                        <span> Hide Scrollbar</span>

                    </button>
                    <button type="button" class="btn btn-default btn-check" data-bind="click:setHidePillbox, css:{'btn-success':hidePillBoxSet}">
                        <span class="glyphicon glyphicon-check" data-bind="visible:hidePillBoxSet" style="display:none"></span>
                        <span class="glyphicon glyphicon-unchecked" data-bind="visible:!hidePillBoxSet()"></span>
                        <span> Custom Pillbox</span>

                    </button>
                    <button type="button" class="btn btn-default btn-check" data-bind="click:setShowSelected, css:{'btn-success':showSelectedSet}">
                        <span class="glyphicon glyphicon-check" data-bind="visible:showSelectedSet" style="display:none"></span>
                        <span class="glyphicon glyphicon-unchecked" data-bind="visible:!showSelectedSet()"></span>
                        <span> Show Selected Options</span>

                    </button>
                </div>
            </div>


        </div>
        <div class="row"><div style="min-height:450px">&nbsp;</div></div>
    </div>

    <script src="js/app/app.js"></script>
 
    <script type="text/html" id="class-template">

        <div class="row " style="width:285px; height:75px">
            <div class="col-xs-2"> <img data-bind="attr:{src:img}" style=" height:60px;" /></div>
            <div class="col-xs-10">
                <div class="title"><b data-bind=" text:text"></b></div>
                <div class="rating" style="position:relative; float:right; right:10px">
                    <img src="images/star.png" style=" height:32px;" />
                    <div data-bind="text:rating" style="font-size:12px; font-weight:bold; position:relative; right:-20px; top:-12px;">
                    </div>
                </div>
                <div class="year" style="color:#000;font-size:11px; line-height:11px"><b>Released: </b><span data-bind="text:year"></span></div>

                <!--<div class="cast" style="color:#000;font-size:11px; line-height:11px" data-bind="text:cast"></div>-->
                <!--<div class="item-description" style="color:#808080;font-size:10px; line-height:9px; margin-top:8px;" data-bind="text:description"></div>-->

            </div>
        </div>

    </script>
    <script type="text/html" id="popover-template">

        <div class="row" style="width:285px;">
            <div class="col-xs-4" style="vertical-align:middle"> <img data-bind="attr:{src:img}" style="width:100%;" /></div>
            <div class="col-xs-8" style="padding-left:0">
                <div class="title" data-bind=" text:text" style="font-weight:bold"></div>
                <div class="cast" style="color:#000;font-size:11px; line-height:11px" data-bind="text:cast"></div>
                <div class="item-description" style="color:#808080;font-size:10px; line-height:9px; margin-top:8px;" data-bind="text:description"></div>

            </div>
        </div>
        <div>
            <div class="cast" style="color:#000;font-size:11px; line-height:13px"><b>Director: </b><span data-bind="text:director"></span></div>
            <div class="cast" style="color:#000;font-size:11px; line-height:13px"><b>Released: </b><span data-bind="text:year"></span></div>
        </div>
    </script>
</body>
