<div class="pillbox">
    <div class="selections dropdown-toggle" data-toggle="dropdown" >
        <ul class="selected-options">
            <!-- ko foreach:selectedOptions -->
            <li class="selected-option">
                <div class="btn btn-xs btn-default"><a class="remover" >×</a><span data-bind="text:text"></span></div>
            </li>
            <!-- /ko-->
        </ul>
    </div>
    
    <ul class="dropdown-menu">
        <li>
            <ul class="options" >
                <!-- ko foreach:options -->
                <li  data-bind=" css:{selected:selected, highlight:highlight}"></li>
                <!-- /ko -->
            </ul>
        </li>
    </ul>

</div>
    
<span data-bind="template: { afterRender: init }"></span>
